<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Dev - Login</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

          </a>
          <div class="line-left-bottom"></div>
          <div class="line-right-bottom"></div>
        </div>
      </div>
      <div class="login-right position-relative">
        <div class="layer-dark d-block d-lg-none"></div>
        <h4 class="fw-bold mb-2">Masuk</h4>
        <span class="mb-4">Masukan Username dan Password Anda.</span>
        <form
          class="d-flex gap-4 flex-column justify-content-center"
          action="https://api-blind-code.vercel.app/login"
          method="post"
          style="max-width: 400px; width: 100%"
        >
          <div class="form-group w-100 d-flex flex-column gap-2">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control w-100"
              placeholder="username"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              class="form-control w-100"
              placeholder="password"
              required
            />
          </div>
          <button
            type="button"
            id="login"
            class="btn btn-success hover-opacity"
          >
            Masuk
          </button>
          <div class="d-flex justify-content-center">
            <span
              >Belum punya akun?
              <a
                href="https://mancode77.github.io/frontend-dev-portofolio/login/register.html"
                class="hover-opacity"
                style="color: #00fc13"
                >Daftar</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="js/login.js"></script>
</html>
